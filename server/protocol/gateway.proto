syntax = "proto3";
package protocol;

message gateway_info {
    uint32 id           = 1;
    bytes ip            = 2;
    bytes name          = 3;
    bytes area          = 4;
    uint32 status       = 5;
    int64 update_time   = 6;
    int64 create_time   = 7;
}

message gateway_heart {
    int64 id            = 1;
    uint32 gateway_id   = 2;
    uint32 status       = 3;
    int64 update_time   = 4;
    int64 create_time   = 5;
}
